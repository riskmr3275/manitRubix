<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="btn" id="radio1">
            <input type="radio" name="btn" id="radio2">
            <input type="radio" name="btn" id="radio3">
            <input type="radio" name="btn" id="radio4">
            <div class="slide first">
                <img src="slide1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="slide2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="slide3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="slide4.jpg" alt="">
            </div>
            <div class="auto">
                <div class="auto-bt1"></div>
                <div class="auto-bt2"></div>
                <div class="auto-bt3"></div>
                <div class="auto-bt4"></div>
            </div>
        </div>
        <div class="nav-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script type="text/javascript">
        var counter=1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked=true;
            counter++;
            if(counter>4)
                counter=1;
        },3000)
    </script>
    <div class="slide-text">
        <div class="slider-text">
            <p>The animation-direction property specifies whether an animation should be played forwards, backwards or in alternate cycles.
        </p>    
        </div>
    </div>

</body>
</html>
